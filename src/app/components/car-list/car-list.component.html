<div>
    <h2>Lista de Carros</h2>

    <div class="example-button-row">
        <button (click)="cadastrarButtonClick()" mat-raised-button>Cadastrar</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nomeCarro">
          <th mat-header-cell *matHeaderCellDef> Carro </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeCarro}} </td>
        </ng-container>
      
        <ng-container matColumnDef="anoFabricacao">
          <th mat-header-cell *matHeaderCellDef> Ano de Fabricação </th>
          <td mat-cell *matCellDef="let element"> {{element.anoFabricacao}} </td>
        </ng-container>

        <ng-container matColumnDef="anoModelo">
          <th mat-header-cell *matHeaderCellDef> Ano Do Modelo </th>
          <td mat-cell *matCellDef="let element"> {{element.anoModelo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
          </ng-container>

          <ng-container matColumnDef="cor">
            <th mat-header-cell *matHeaderCellDef> Cor </th>
            <td mat-cell *matCellDef="let element"> {{element.cor}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      
      
</div>
